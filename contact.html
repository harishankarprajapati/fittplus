<body>

    <!-- header -->
    <div include-html="header.html" id="header-file"></div>
    <!-- hero -->
    <div class="container-fluid hero-bg2">
        <h2>Contact US</h2>
    </div>
    <!-- Get In Touch -->
    <div class="container-fluid py-5">
        <div class="sec-space-left-right">
            <div class="row m-0">
                <div class="col-lg-8 touch-text">
                    <h3>Get In Touch</h3>
                    <p>Thank you for your interest in contacting the FittPlus. Please fill out the form below and we
                        will get back with you as quickly as possible.</p>

                    <form class="row g-3">
                        <div class="col-md-6">
                            <div class="col-md-6">
                                <label for="inputfirstname4" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="inputfirstname4">
                            </div>
                            <div class="col-md-6">
                                <label for="inputlastname4" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="inputlastname4">
                            </div>
                            <label for="inputEmail4" class="form-label">Email</label>
                            <input type="email" class="form-control" id="inputEmail4">
                        </div>
                        <div class="col-md-6">
                            <label for="inputPhone4" class="form-label">Phone</label>
                            <input type="number" class="form-control" id="inputPhone4">
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4"></div>
            </div>
        </div>
    </div>
